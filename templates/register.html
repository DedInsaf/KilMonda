<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kil Manda</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fdfdfd;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2bbab5;
            margin-top: 40px;
            font-size: 28px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0fafa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2bbab5;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cc8c3;
        }

        /* Стиль для кнопки "Домой" */
        .home-button {
            display: inline-block;
            margin: 40px auto 0;
            padding: 10px 20px;
            width: auto; /* кнопка не во всю ширину */
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #f5b642;
        }
        .centered-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Register</h1>

    {% if error %}
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>{{ error }}</p>
                <p><a href="/login">Login here</a> if you already have an account.</p>
            </div>
        </div>
    {% endif %}

    <form method="post" action="/register">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <!-- Кнопка "Домой" -->
    <div class="centered-button">
        <button class="home-button" onclick="window.location.href='/'">Домой</button>
    </div>

    <script>
        var modal = document.getElementById("errorModal");
        {% if error %}
            modal.style.display = "block";
        {% endif %}

        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
